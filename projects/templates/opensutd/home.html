<h1>Projects Homepage</h1>

{% if latest_projects_list %}
    <ul>
    {% for project_item in latest_projects_list %}
        <li><a href="/projects/{{ project_item.projectuid }}/">{{ project_item.title }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No projects are available.</p>
    
{% endif %}
