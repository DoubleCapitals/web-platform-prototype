{% extends 'base.html' %}
{% block content %}

<h1 class="page-header">Projects List</h1>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">SEARCH</span>
    </div>
    <input type="text" class="form-control" placeholder="project name" aria-label="Username"
        aria-describedby="basic-addon1">
</div>
{% if projects_list %}
<!-- start iteration -->
<div style="text-align: center;">
    {% for project_item in projects_list.all %}
    <div class="card" style="display:inline-table;width:20em;height:20em;margin:1em;padding-bottom:0px;">
        <img src="{{ project_item.featured_image }}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ project_item.title }}</h5>
            <p class="card-text">{{ project_item.caption }}</p>
            <a href="{{ project_item.project_uid }}/" class="card-link">Find out more <i
                    class="fas fa-chevron-circle-right"></i></a>
        </div>
    </div>
    {% endfor %}
</div>
{% else %}
<p>Error! No projects are available.</p>
{% endif %}

{% endblock %}
